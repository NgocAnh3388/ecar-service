<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Approved Additional Cost</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #eef2f7; color: #333; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #ffffff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; padding: 25px 30px; }
        .header { background-color: #198754; color: white; text-align: center; padding: 20px; } /* Màu xanh thành công */
        .header h1 { margin: 0; font-size: 24px; }
        .content { line-height: 1.6; }
        .content h2 { color: #198754; font-size: 20px; margin-bottom: 10px; }
        .highlight { background: #d1e7dd; border-left: 4px solid #198754; padding: 12px 15px; border-radius: 8px; margin: 15px 0; font-size: 15px; }
        .footer { text-align: center; background-color: #f1f5f9; padding: 20px; font-size: 13px; color: #666; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Ecar Service - Notification</h1>
    </div>
    <div class="content">
        <h2>Customer Approved!</h2>
        <p>Hello <strong th:text="${recipientName}"></strong>,</p>
        <p>Good news! The customer <strong><span th:text="${customerName}"></span></strong> has <strong>APPROVED</strong> the additional cost for order #<strong th:text="${ticketId}"></strong>.</p>

        <div class="highlight">
            <p>The order status has been updated to <strong>IN PROGRESS</strong>.</p>
            <p>Technician can now proceed with the repair.</p>
        </div>
    </div>
    <div class="footer">This is an automated notification.</div>
</div>
</body>
</html>
