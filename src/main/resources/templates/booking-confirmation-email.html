<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #eef2f7; margin: 0; padding: 20px;">
<div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
    <h2 style="color: #0D6EFD; margin-bottom: 10px;">Booking Confirmation</h2>
    <p style="font-size: 16px;">Hello <strong th:text="${customerName}"></strong>,</p>
    <p style="font-size: 16px;">Thank you for booking a service with us. Here are your booking details:</p>

    <table style="width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 15px;">
        <tr>
            <td style="padding: 10px; font-weight: bold; background-color: #f1f3f6; border: 1px solid #ddd;">License Plate</td>
            <td style="padding: 10px; border: 1px solid #ddd;" th:text="${licensePlate}"></td>
        </tr>
        <tr>
            <td style="padding: 10px; font-weight: bold; background-color: #f1f3f6; border: 1px solid #ddd;">Car Model</td>
            <td style="padding: 10px; border: 1px solid #ddd;" th:text="${carModel}"></td>
        </tr>
        <tr>
            <td style="padding: 10px; font-weight: bold; background-color: #f1f3f6; border: 1px solid #ddd;">Service Center</td>
            <td style="padding: 10px; border: 1px solid #ddd;" th:text="${serviceCenter}"></td>
        </tr>
        <tr>
            <td style="padding: 10px; font-weight: bold; background-color: #f1f3f6; border: 1px solid #ddd;">Appointment Time</td>
            <td style="padding: 10px; border: 1px solid #ddd;" th:text="${appointmentTime}"></td>
        </tr>
    </table>

    <p style="margin-top: 25px; font-size: 16px;">Please make sure to arrive on time to ensure a smooth service experience.</p>
    <p style="font-size: 16px;">Best regards,<br/><strong>Ecar Service Center Team</strong></p>
</div>
</body>
</html>
